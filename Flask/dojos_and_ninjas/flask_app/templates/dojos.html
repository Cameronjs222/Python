<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users of website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div id="users_table" class="mx-auto justify-content-center text-center col-1">
        <h1>Dojos</h1>
        <table class="mx-auto text-center table bg-info">
            <thead>
                <th class="text-light col-12">Dojos</th>
            </thead>
            <tbody>
                {% for i in range(0, dojos|length) %}
                <tr>
                    <a href="/users/{{dojos[i].id}}">
                        <td class="text-light col-12"><a class="text-light" href="/users/{{dojos[i].id}}">{{dojos[i].name}}</a></td>
                    </a>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/">
            <button class="bg-info text-light border-info">Home</button>
        </a>
    </div>
    <div class="col-12">
    </div>
</body>
</html>
