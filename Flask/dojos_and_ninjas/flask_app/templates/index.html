<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body   >
    <h1 class="text-center">welcome!</h1>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}
            <div class="col-2 bg-info">                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
    <div class="col-2 text-bg-info px-1 mx-auto text-light">
        <form action="/users/create" method="post">
            <label for="dojo">select dojo</label><br/>
            <select class="col-12" name="dojo" id="dojo_list">
                <option value="">Select dojo</option>
                {% for dojo in dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>
            <label class="col-12" for="first_name">First name:</label>
            <input class="col-12" type="text" name="first_name" required id="">
            <label class="col-12" for="last_name">Last name:</label>
            <input class="col-12" type="text" name="last_name" required id="">
            <label class="col-12" for="age">age:</label>
            <input class="col-12" type="number" name="age" required id="">
            <label class="col-12" for="email">Email</label>
            <input class="col-12" type="text" name="email" id="">
            <div class="text-center">
                <button class="text-center bg-info text-light border-info my-3">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
