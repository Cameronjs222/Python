<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html table</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="col-6 mx-auto">
    <table class="table border">
    <thead class="text-bg-success bg-opacity-25">
        <tr>
          <th scope="col" class="border">First Name</th>
          <th scope="col" class="border">Last Name</th>
          <th scope="col" class="border">Full Name</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students:%}
            <tr>
                <td class="border">First Name -- {{student['first_name']}}</td>
                <td class="border">Last Name -- {{student['last_name']}}</td>
                <td class="border">Full Name -- {{student['first_name']}}, {{student['last_name']}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</body>
</html>
