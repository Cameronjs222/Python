<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users of website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div id="users_table" class="mx-auto justify-content-center text-center col-4">
        <h1>Users</h1>
        <table class="mx-auto text-center table bg-info">
            <thead>
                <th class="text-light col-2">First name</th>
                <th class="text-light col-2">Last name</th>
                <th class="text-light col-2">Email</th>
                <th></th>
                <th></th>
                <th></th>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td class="text-light col-2">{{user.first_name}}</td>
                    <td class="text-light col-2">{{user.last_name}}</td>
                    <td class="text-light col-2">{{user.email}}</td>
                    <td class="text-light col-1">
                        <a class="text-light" href="/users/user/{{user.id}}">Show</a>
                    </td>
                    <td class="text-light col-1">
                        <a class="text-light" href="/users/update/edit/{{user.id}}/{{user.first_name}}/{{user.last_name}}/{{user.email}}">update</a>
                    </td>
                    <td class="text-light col-1">
                        <a class="text-light" href="/users/delete/{{ user.id }}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/">
            <button class="bg-info text-light border-info">Home</button>
        </a>
    </div>
    <div class="col-3">
    </div>
</body>
</html>
