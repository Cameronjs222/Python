<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center">Edit your profile information</h1>
    <div class="container bg-info text-light py-3">
        <form action="/users/update/{{id}}/first_name/last_name/Email" method="post">
            <label for="first_name">First name:</label>
            <input type="text" name="first_name" required placeholder="{{first_name}}" id="">
            <label for="last_name">Last name:</label>
            <input type="text" name="last_name" placeholder="{{last_name}}" required id="">
            <label for="email">Email:</label>
            <input type="text" name="email" placeholder="{{email}}" id="">
            <button class="text-light bg-info border-info">Submit</button>
        </form>
    </div>
</body>
</html>
