<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Survey</title>
</head>
<body>
    <form action="/process" method="post">
        <div class="col-xxl-3 col-5 mx-auto mt-5 container_1 px-3 py-2 rounded-5">
            <div class="input-group-lg d-flex justify-content-around my-3">
                <div class='col-4'>
                <span class="input-group-text label text-bg-dark" id="name" for="name">Your Name</span>
                <label for="location" class="input-group-text label text-bg-dark ">Dojo Location</label>
                <label for="language" class="input-group-text label text-bg-dark">Favorite language</label>
                <span class="input-group-text label text-bg-dark">Comments</span>
                </div>
                <div class='col'>
                    <input type="text" class="form-control dark" id="Name" name="name" aria-describedby="basic-addon3">
                    <select class="form-select dark" id="location" name="location">
                        <option value="California">California</option>
                        <option value="flordia">flordia</option>
                    </select>
                    <select class="form-select dark" id="language" name="language">
                        <option value="python">python</option>
                        <option value="javascript">javascript</option>
                    </select>
                    <textarea class="form-control dark" aria-label="With textarea" rows="1" name="comment"></textarea>
                </div>
            </div>
                <div class='text-end'>
                <button class="btn text-bg-dark">submit</button>
                </div>
        </div>
    </form>
</body>
</html>
