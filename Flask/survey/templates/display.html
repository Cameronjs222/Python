<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey dispay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="col-xxl-3 col-5 mx-auto mt-5 purple px-3 py-2 rounded-5 text-light text-center">
        <div class="col-12 justify-content-xxl-start">
            <h1 class="me-auto">User information</h1>
        </div>
        <div class="row my-3 text-center">
            <p id='Name'class="fs-4" onmouseover="reveal(this)">Name</p>
            <p id="NameS" class="fs-4" onmouseout="revert(this)" style="display: none;">{{session['Name']}}</p>
        </div>
        <div class="row my-3 text-center">
            <p id='Location'class="fs-4" onmouseover="reveal(this)">Location</p>
            <p id="LocationS" class="fs-4" onmouseout="revert(this)" style="display: none;">{{session['Location']}}</p>
        </div>
        <div class="row my-3 text-center">
            <p id='Language'class="fs-4" onmouseover="reveal(this)">Language</p>
            <p id="LanguageS" class="fs-4" onmouseout="revert(this)" style="display: none;">{{session['Language']}}</p>
        </div>
        <div class="row my-3 text-center">
            <p id='Comments'class="fs-4" onmouseover="reveal(this)">Comments</p>
            <p id="CommentsS" class="fs-4" onmouseout="revert(this)" style="display: none;">{{session['Comments']}}</p>
        </div>
            <div class='text-end'>
                <a href="/delete">
                    <button class="btn text-light purple">Delete</button>
                </a>
            </div>
    </div>
<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
