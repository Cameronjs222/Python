<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="justify-content-evenly bg-dark d-flex">
        <div class="col-1 px-2 bg-danger border-dark">
            <H2>Register</H2>
            <form action="/user/create" method="post">
                <label for="first_name">First name:</label>
                <input class="col-12" name="first_name" type="text">
                <label for="last_name">Last name:</label>
                <input class="col-12" name="last_name" type="text">
                <label for="email">Email</label>
                <input class="col-12" name="email" type="text">
                <label for="password">Password</label>
                <input class="col-12" name="password" type="password">
                <label for="password_confirmation">Confirm your password</label>
                <input class="col-12" name="password_confirmation" type="password">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="col-1 px-2 bg-info border-dark">
            <h2>Login</h2>
            <form action="/user/login" method="post">
                <label for="email">User Email:</label>
                <input name="email" type="text">
                <label for="password">User Password</label>
                <input name="password" type="password">
                <button>submit</button>
            </form>
        </div>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="col-2 bg-info">
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
</body>

</html>
